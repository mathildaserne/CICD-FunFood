# Node.js with React
# Build a Node.js project that uses React.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

trigger:
- Developer
strategy:
  matrix:
    linux:
      imageName: 'ubuntu-latest'
    mac:
      imageName: 'macOS-latest'
    windows:
      imageName: 'windows-latest'
  
    node_12_x:
      node_version: 12.x
    node_14_x:
      node_version: 14.x      
    node_16_x:
      node_version: 16.x      

pool:
  vmImage: $(imageName)

steps:
- task: NodeTool@0
  inputs:
    versionSpec: $(node_version)
  displayName: 'Install Node.js'

- script: |
    npm install    
      
  displayName: 'install'

- script: |
    npm run build
      
  displayName: 'build'

- script: 
    npm run test
  displayName: 'test'  
  env:
    CI: false
